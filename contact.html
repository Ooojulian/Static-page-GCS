<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Gente Creativa SAS</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/GCSAS.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <div id="menu-placeholder"></div>

        <section class="py-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Solicitar Envío de Mercancía</h1>
                    <p class="lead fw-normal text-muted mb-0">Completa el formulario y te contactaremos para cotizar tu envío.</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        
                        <form action="https://formspree.io/f/xvgvgzyy" method="POST">
                            
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" name="Nombre" type="text" placeholder="Ingresa tu nombre..." required />
                                <label for="name">Nombre completo</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="Email" type="email" placeholder="nombre@ejemplo.com" required />
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" name="Telefono" type="tel" placeholder="(123) 456-7890" required />
                                <label for="phone">Teléfono de contacto</label>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" name="Mensaje" type="text" placeholder="Escribe tu mensaje aquí..." style="height: 10rem" required></textarea>
                                <label for="message">Mensaje (Origen, Destino, Tipo de carga, etc.)</label>
                            </div>
                            
                            <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">Enviar Solicitud</button></div>
                        </form>

                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <div id="footer-placeholder"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
